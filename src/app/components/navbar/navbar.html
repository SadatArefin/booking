<nav class="bg-green-700 p-4 text-white">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold">BookingApp</a>
    <div>
      <ng-container *ngIf="user$ | async as user; else showLogin">
        <a routerLink="/profile" class="mr-4 hover:text-beige-100">
          <span class="mr-1">{{ user.displayName || user.email }}</span>
          <i class="fas fa-user-circle"></i>
        </a>
        <button
          (click)="logout()"
          class="bg-beige-100 text-yellow-900 px-3 py-1 rounded hover:bg-brown-700 hover:text-white"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #showLogin>
        <a routerLink="/sign-in" class="mr-2 hover:text-beige-100">Sign In</a>
        <a routerLink="/register" class="hover:text-beige-100">Register</a>
      </ng-template>
    </div>
  </div>
</nav>
